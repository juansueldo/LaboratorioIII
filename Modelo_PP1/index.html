<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array a tabla</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/scripts.js" type="module" defer ></script>
</head>
<body>
    <header>
        <h1>Crud Personas</h1>
    </header>
        <main>
            <section class="seccion-formulario">
                <h2>Alta persona</h2>
                <form>
                    <p>
                        <input type="text" name="txtNombre" placeholder="Ingrese nombre" autocomplete="off">
                    </p>
                    <p>
                        <input type="email" name="txtEmail" placeholder="Ingrese email" autocomplete="off">
                    </p>
                    <p>
                        <input type="number" name="txtEdad" min="18" max="65" value="18">
                    </p>
                    <fieldset>
                        <legend>Genero</legend>
                        <input type="radio" name="rdoGenero" value="Famale" checked>Famale<br>
                        <input type="radio" name="rdoGenero" value="Male">Male<br>
                    </fieldset>
                    <p>
                        <input type="submit" value="Alta Persona">
                        <input type="button" value="Eliminar Persona">
                        <input type="hidden" name="txtId">
                    </p>
                </form>
            </section>
            <section class="seccion-tabla">
                <h2>Lista de personas</h2>
                <div id="tabla"></div>
            </section>
        </main>
    
</html>
